{% extends 'adminhome.html' %}
{% load static %}
{% block body %}
<!-- Form Start -->
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">EDIT MOVIES & MOVIE DETAILS</h6>
                {% for i in data %}
                <form action="{% url 'update' i.id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="categories" class="form-label">Select Genre</label>
                        <select name="genres" id="" class="form-control">
                            <option value="">Select Genre</option>
                
                            
                                    {% if selected_genre %}
                                    <option value="{{selected_genre.id}}" selected>{{selected_genre.genre_name}}</option>
                                        {% for j in genre_details  %}
                                            {% if j.genre_name != selected_genre.genre_name %}
                                                <option value="{{j.id}}">{{j.genre_name}}</option>
                                            {% endif %}
                                        {% endfor %}
                                    {% endif %}
                            
                        
                        </select> 
                    </div>
                    <div class="mb-3">
                        <label for="movie_name" class="form-label">Movie Name</label>
                        <input type="text" class="form-control" id="movie_name" name="movie_name" value="{{i.movie_name}}">   
                    </div>
                    <div class="mb-3">
                        <label for="director_name" class="form-label">Director</label>
                        <input type="text" class="form-control" id="director_name" name="director_name" value="{{i.director}}">   
                    </div>

                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration</label>
                        <input type="time" class="form-control" id="duration" name="duration" value="{{i.movie_duration}}">   
                    </div>
                    <div class="mb-3">
                        <label for="poster" class="form-label">Poster</label>
                        <input type="file" class="form-control" id="poster" name="poster" value="{{i.movie_poster.url}}">   
                    </div>
                    <div class="mb-3">
                        <label for="movie" class="form-label">Movie</label>
                        <input type="file" class="form-control" id="movie" name="movie" value="{{i.movie_file}}">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Update</button>
                   
                </form>
                {% endfor %}
            </div>
        </div>
{% endblock %}
