{% extends 'adminhome.html' %}
{% load static %}
{% block body %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">ADD CAST</h6>
                <form action="{% url 'addcast' movieid %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="castname" class="form-label">Name</label>
                        <input type="text" class="form-control" id="castname" name="castname">   
                    </div>
                    
                    <div class="mb-3">
                        <label for="castimage" class="form-label">Images</label>
                        <input type="file" class="form-control" id="castimage" name="castimage">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
{% endblock %}
