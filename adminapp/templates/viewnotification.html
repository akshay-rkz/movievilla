{% extends 'adminhome.html' %}
{% load static %}
{% block body %}
<h3 style="text-align: center;margin-top: 20px; color: blue; margin-top: 30px;">VIEW NOTIFICATIONS</h3>
<div class="container-fluid pt-4 px-4">
  <div class="row g-4">
      <div class="col-12">
          <div class="bg-light rounded h-100 p-4">
            {% for i in noti %}
              <h4 class="mb-4">{{i.heading}}</h4>
              <div class="alert alert-primary" role="alert">
                  {{i.message}}
              </div>
              <a href="{% url 'deletenotification' i.id %}"><button class="btn btn-danger" style="padding: 5px;">Delete</button></a>
              {% endfor %}
          </div>  
      </div> 
  </div>
</div>    
{% endblock %}
