{% extends 'userhome.html' %}
{% load static %}
{% block body %}

<body>

    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="{% url 'userhome' %}"><i class="fa fa-home"></i> Home</a>
                        
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Product Section Begin -->
    <section class="product-page spad">
        <div class="container">
            <div class="row">
                
                <div class="col-lg-12">
                    <div class="product__page__content">
                        
                        <div class="row">
                            {% for i in genr %}
                            <div class="col-lg-4 col-md-6 col-sm-6">
                                <div class="product__item" >
                                    <div  class="product__item__pic set-bg" data-setbg="{{i.movie_poster.url}}">
                                        
                                        <div class="comment"><i class="fa fa-comments"></i> 11</div>
                                        <div class="view"><i class="fa fa-eye"></i> 9141</div>
                                    </div>
                                    <div class="product__item__text">
                                        <ul>
                                            
                                            <li style="margin-left: 260px;">Add to wishlist</li>
                                        </ul>
                                        <h5><a href="{% url 'usersingleview' i.id %}">{{i.movie_name}}</a></h5>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}  
                        </div>
                    </div>
                </div> 
                 
            </div>
        </div>
    </section>



</body>

</html>
{% endblock %}
