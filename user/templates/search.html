{% extends 'userhome.html' %}
{% load static %}
{% block body %} 


    
    <!-- Product Section Begin -->
    <section class="product spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="recent__product">
                        
                        <div class="row">
                            {% for i in films %}
                            <div class="col-lg-4 col-md-6 col-sm-6">
                                <div class="product__item">
                                    <div class="product__item__pic set-bg" data-setbg="{{i.movie_poster.url}}">
                                        
                                        <div class="comment"><i class="fa fa-comments"></i> 11</div>
                                        <div class="view"><i class="fa fa-eye"></i> 9141</div>
                                    </div>
                                    <div class="product__item__text">
                                        <ul>
                                            <li>{{i.genre_id.genre_name}}</li>
                                           <a href="{% url 'wishlist' i.id %}"><li style="margin-left: 170px;">Add to wishlist</li></a>
                                        </ul>
                                        <h5><a href="{% url 'usersingleview' i.id   %}">{{i.movie_name}}</a></h5>
                                    </div>
                                </div>
                            </div>
                            {% empty %}
                            <h5 style="color: azure;">No result found.</h5>
                            {% endfor %}
                        </div>
                    </div>
                    
                </div>
                
        </div>
    </div>
    
</div>
</div>
</div>
</div>
</section>

</body>

</html>
{% endblock %}
