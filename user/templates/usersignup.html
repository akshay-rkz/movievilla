{% extends 'userhome.html' %}
{% load static %}
{% block body %}


<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>
    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="{% static 'userstatic/img/normal-breadcrumb.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Sign Up</h2>
                        <p>Welcome to the official Movie Villa.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- Signup Section Begin -->
    <section class="signup spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div style="margin-left: 250px;">
                    <div class="login__form">
                        <h3>Sign Up</h3>
                        <form action="{% url 'usersignup' %}" method="post">
                            {% csrf_token %}
                            
                            <div class="input__item">
                                <input type="text" placeholder="Your Name" name="username">
                                <span class="icon_profile"></span>
                            </div>
                            <div class="input__item">
                                <input type="text" placeholder="Email address" name="email">
                                <span class="icon_mail"></span>
                            </div>
                            <div class="input__item">
                                <input type="text" placeholder="Phone Number" name="phonenumber">
                                <span class="icon_phone"></span>
                            </div>
                            <div class="input__item">
                                <input type="password" placeholder="Password" name="password">
                                <span class="icon_lock"></span>
                            </div>
                            <div class="input__item">
                                <input type="password" placeholder="Confirm Password" name="confirmpassword">
                                <span class="icon_lock"></span>
                            </div>
                            
                            <button type="submit" class="site-btn">Login Now</button>
                        </form>
                        <h5>Already have an account? <a href="{% url 'userlogin' %}">Log In!</a></h5>
                    </div>
                </div>
                </div>
                
            </div>
        </div>
    </section>
    <!-- Signup Section End --> 
    </div>
</body>

</html>
{% endblock %}
